                    <li><a href="#" class="text-[#252432]">Home</a></li>
                    <li><a href="#" class="text-[#8987A1]">Shop</a></li>
                    <li><a href="#" class="text-[#8987A1]">About Us</a></li>
                </ul>
                <div class="flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" class="h-6">

                    <p class="ml-2 text-[1.25rem]">Cart ($56)</p>
                </div>
            </div>
        </nav>

        <!-------------------- BANNER SECTION ------------------>
        <div class="mt-[4.75rem] flex flex-col sm:flex-row sm:mt-24 sm:h-[80%] sm:items-end">
            <div class="sm:order-2 sm:w-[50%]">
                <img src="assets/hero-flower.png" class="sm:w-full">
            </div>
            <div class="sm:w-[50%] sm:px-4">
                <p class="noto-serif-font font-bold px-4 text-2xl text-[#E95A08] mt-7 sm:text-[4.06rem] sm:px-0"><span
                        class="text-[#000000]">ALWAYS</span> FRESH <br> FLOWERS</p>
                <p
                    class="px-4 inter-font text-[.875rem] font-medium text-[rgba(0,0,0,0.50)] mt-[.812rem] sm:px-0 sm:text-[1.375rem] sm:font-[400]">
                    Indulge your
                    senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms,
                    we
                    offer a wide variety of fresh flowers that are perfect for any occasion. </p>
            </div>
        </div>
